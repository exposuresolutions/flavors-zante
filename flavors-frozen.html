<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frozen Challenge | ExposureOS</title>
    <meta name="description" content="Can you handle the brain freeze? Down a slushy in record time.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           EXPOSURE OS - FROZEN THEME
           ========================================= */
        :root {
            --primary: #00FFFF;
            --secondary: #FF00FF;
            --ice: #E0FFFF;
            --bg-dark: #050508;
            --text-main: #ffffff;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; 
            background-color: var(--bg-dark); 
            font-family: 'Montserrat', sans-serif; 
            color: var(--text-main); 
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* HEADER */
        .os-header {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,8,0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,255,255,0.2);
        }
        .back-btn {
            color: var(--primary); font-size: 1.1rem; text-decoration: none;
            display: flex; align-items: center; gap: 8px;
        }
        .header-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: var(--primary);
        }

        /* HERO */
        .frozen-hero {
            padding: 100px 20px 40px;
            text-align: center;
            background: radial-gradient(circle at center, #001a1a 0%, #000 100%);
        }
        .hero-icon { font-size: 4rem; color: var(--primary); margin-bottom: 20px; animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .hero-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem; margin: 0;
            color: #fff; line-height: 0.9;
            text-shadow: 0 0 20px var(--primary);
        }
        .hero-sub { color: #ccc; font-size: 1rem; margin-top: 10px; letter-spacing: 2px; }

        /* CONTENT */
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px 40px; }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; margin-bottom: 40px;
        }
        .video-item {
            border-radius: 10px; overflow: hidden;
            border: 1px solid #333;
        }
        .video-item video { width: 100%; height: 200px; object-fit: cover; display: block; }

        /* RULES */
        .rules-box {
            background: rgba(0,255,255,0.05);
            border: 1px solid var(--primary);
            border-radius: 15px; padding: 25px;
            margin-bottom: 30px;
        }
        .rules-title { font-family: 'Bebas Neue'; font-size: 2rem; color: var(--primary); margin-bottom: 20px; text-align: center; }
        .rule-row { display: flex; gap: 15px; margin-bottom: 15px; align-items: flex-start; }
        .rule-icon { color: var(--primary); font-size: 1.2rem; margin-top: 3px; }
        .rule-text h4 { margin: 0 0 5px; font-size: 1rem; }
        .rule-text p { margin: 0; font-size: 0.8rem; color: #aaa; }

        /* CTA */
        .btn-epic {
            display: block; width: 100%; padding: 15px;
            background: linear-gradient(135deg, var(--primary), #fff, var(--primary));
            color: #000; text-align: center; text-decoration: none;
            font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 1.2rem;
            border-radius: 30px; border: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header class="os-header">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> HUB</a>
        <div class="header-title">CHALLENGE</div>
        <div style="width: 50px;"></div>
    </header>

    <section class="frozen-hero">
        <i class="fas fa-snowflake hero-icon"></i>
        <h1 class="hero-title">FROZEN CHALLENGE</h1>
        <p class="hero-sub">Can You Handle The Brain Freeze?</p>
    </section>

    <div class="container">
        
        <div class="video-grid">
            <div class="video-item"><video src="https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/694e16d873a5e0677f237059.mp4" muted loop autoplay playsinline></video></div>
            <div class="video-item"><video src="https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/694dae7cb716f54fd047a588.mp4" muted loop autoplay playsinline></video></div>
        </div>

        <div class="rules-box">
            <h2 class="rules-title">THE RULES</h2>
            <div class="rule-row">
                <i class="fas fa-glass-cheers rule-icon"></i>
                <div class="rule-text">
                    <h4>1. ORDER UP</h4>
                    <p>Buy a Frozen Daiquiri and enter the challenge.</p>
                </div>
            </div>
            <div class="rule-row">
                <i class="fas fa-stopwatch rule-icon"></i>
                <div class="rule-text">
                    <h4>2. BEAT THE CLOCK</h4>
                    <p>Down the slushy as fast as you can.</p>
                </div>
            </div>
            <div class="rule-row">
                <i class="fas fa-trophy rule-icon"></i>
                <div class="rule-text">
                    <h4>3. WIN</h4>
                    <p>Beat the record? Win the T-Shirt & Wall of Fame.</p>
                </div>
            </div>
        </div>

        <button class="btn-epic" onclick="enterChallenge()">ENTER NOW</button>

    </div>

    <script>
        function enterChallenge() {
            window.open('https://api.whatsapp.com/send?phone=306900000000&text=I%20want%20to%20enter%20the%20Frozen%20Challenge!', '_blank');
        }

        // Snowfall
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = '??';
            snowflake.style.cssText = `
                position: fixed; top: -20px; left: ${Math.random() * 100}vw;
                font-size: ${Math.random() * 20 + 10}px; opacity: ${Math.random() * 0.5 + 0.3};
                z-index: 1; pointer-events: none;
                animation: snowfall ${Math.random() * 5 + 5}s linear forwards;
            `;
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 10000);
        }
        setInterval(createSnowflake, 2000);
        
        const style = document.createElement('style');
        style.textContent = `@keyframes snowfall { to { transform: translateY(110vh) rotate(360deg); } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
