<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flavors Zante | Digital Menu</title>
    <meta name="description" content="The best frozen daiquiris in Zante. Strawberry, Mango, Blue Lagoon, and more. View our full menu and deals.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           EXPOSURE OS - MENU THEME
           ========================================= */
        :root {
            --primary: #FF00FF;
            --secondary: #00FFFF;
            --gold: #FFD700;
            --bg-dark: #050508;
            --card-bg: #161616;
            --text-main: #ffffff;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; 
            background-color: var(--bg-dark); 
            font-family: 'Montserrat', sans-serif; 
            color: var(--text-main); 
            padding-bottom: 100px; /* Space for dock */
        }

        /* HEADER */
        .os-header {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,8,0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .back-btn {
            color: #fff; font-size: 1.1rem; text-decoration: none;
            display: flex; align-items: center; gap: 8px;
        }
        .header-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: var(--secondary);
        }

        /* HERO */
        .menu-hero {
            padding: 100px 20px 40px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), var(--bg-dark)), url('https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/694b43122dd46f03dd570e51.jpg');
            background-size: cover;
            background-position: center;
        }
        .menu-title { 
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem; margin: 0; 
            background: linear-gradient(135deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.9;
        }
        .menu-subtitle { 
            color: #ccc; font-size: 1rem; margin-top: 10px; 
            letter-spacing: 3px; text-transform: uppercase; 
        }

        /* MENU GRID */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .menu-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 15px; 
        }
        
        .menu-item {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s;
            position: relative;
        }
        .menu-item:hover { transform: translateY(-5px); border-color: var(--secondary); }
        
        .menu-item img { width: 100%; height: 160px; object-fit: cover; }
        
        .item-content { padding: 15px; }
        .item-title { 
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem; margin: 0 0 5px; color: #fff; 
            letter-spacing: 1px;
        }
        .item-desc { font-size: 0.75rem; color: #888; margin-bottom: 10px; min-height: 35px; line-height: 1.3; }
        
        .item-price { 
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem; font-weight: 700; color: var(--gold); 
            display: block; margin-bottom: 10px;
        }
        
        /* ADD ON */
        .add-on-box {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 8px;
            border: 1px dashed #444;
        }
        .add-on-title { 
            font-size: 0.7rem; color: var(--secondary); font-weight: 700; 
            display: flex; justify-content: space-between; margin-bottom: 5px;
        }
        .opt-tag { 
            font-size: 0.6rem; background: #222; padding: 2px 6px; 
            border-radius: 4px; color: #aaa; display: inline-block; margin-right: 3px;
        }

        /* SECTION HEADERS */
        .section-header {
            text-align: center; margin: 50px 0 30px;
            border-top: 1px solid #222; padding-top: 30px;
        }
        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem; color: #fff; margin: 0;
        }
        .section-sub { color: #666; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; }

        /* MERCH */
        .merch-img { object-fit: contain !important; padding: 20px; background: #222; }
        .buy-btn {
            width: 100%; padding: 10px;
            background: linear-gradient(90deg, var(--primary), #9D00FF);
            border: none; border-radius: 20px;
            color: #fff; font-weight: 700; font-size: 0.8rem;
            cursor: pointer; margin-top: 10px;
        }

        /* REDEEM BAR */
        .redeem-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(10,10,15,0.95);
            border-top: 1px solid var(--gold);
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 900;
            backdrop-filter: blur(10px);
        }
        .redeem-info strong { color: var(--gold); display: block; font-size: 1rem; }
        .redeem-info span { font-size: 0.8rem; color: #ccc; }
        .redeem-btn {
            background: var(--gold); color: #000; border: none;
            padding: 8px 20px; border-radius: 20px;
            font-weight: 800; font-family: 'Orbitron', sans-serif;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); } }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: #111; padding: 30px; border-radius: 20px; border: 2px solid var(--gold); text-align: center; width: 90%; max-width: 350px; }
        .qr-code { font-size: 6rem; color: #fff; margin: 20px 0; }

    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="os-header">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> HUB</a>
        <div class="header-title">MENU</div>
        <div style="width: 50px;"></div>
    </header>

    <!-- HERO -->
    <section class="menu-hero">
        <h1 class="menu-title">FROZEN DAIQUIRIS</h1>
        <p class="menu-subtitle">The Taste of Summer</p>
    </section>

    <div class="container">
        <!-- DRINKS GRID -->
        <div class="menu-grid" id="menuGrid">
            <!-- Injected via JS -->
        </div>

        <!-- VIBE SECTION -->
        <div class="section-header">
            <h2 class="section-title">THE VIBE</h2>
            <p class="section-sub">Moments @ Flavors</p>
        </div>
        <div class="menu-grid" style="grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));">
            <img src="https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/694b42bf1dea1006e2af8014.webp" style="height: 100px; border-radius: 10px; object-fit: cover;">
            <img src="https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/694b42bf7d382a64fe438d3f.webp" style="height: 100px; border-radius: 10px; object-fit: cover;">
            <img src="https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/694b42bf1dea100d41af8013.webp" style="height: 100px; border-radius: 10px; object-fit: cover;">
        </div>

        <!-- MERCH SECTION -->
        <div class="section-header">
            <h2 class="section-title">STORE</h2>
            <p class="section-sub">Take the Vibe Home</p>
        </div>
        <div class="menu-grid" id="merchGrid">
            <!-- Injected via JS -->
        </div>
    </div>

    <!-- REDEEM BAR -->
    <div class="redeem-bar">
        <div class="redeem-info">
            <span>Have a voucher?</span>
            <strong>REDEEM PRIZE</strong>
        </div>
        <button class="redeem-btn" onclick="document.getElementById('redeemModal').classList.add('active')">SHOW STAFF</button>
    </div>

    <!-- MODAL -->
    <div id="redeemModal" class="modal" onclick="this.classList.remove('active')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 style="color: var(--gold); font-family: 'Bebas Neue'; margin: 0;">YOUR VOUCHER</h2>
            <p style="color: #aaa; font-size: 0.8rem;">Show this screen to the bartender.</p>
            <div class="qr-code"><i class="fas fa-qrcode"></i></div>
            <h3 style="color: #fff; margin: 0;">FREE SAMPLE</h3>
            <p style="font-size: 0.7rem; color: #666; margin-top: 5px;">Valid for 1 person. One time use.</p>
            <button class="buy-btn" style="background: #333; margin-top: 15px;" onclick="document.getElementById('redeemModal').classList.remove('active')">CLOSE</button>
        </div>
    </div>

    <script>
        // DATA
        const menuItems = [
            { name: "STRAWBERRY", price: "€6.00", img: "https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/69302526d637daf46bc32197.png", desc: "Rum, Strawberry, Lime, Sugar" },
            { name: "MANGO", price: "€6.00", img: "https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/693024e7e0f092dc995961a1.png", desc: "Rum, Mango, Lime, Sugar" },
            { name: "SEX ON THE BEACH", price: "€6.00", img: "https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/69304ed5f4c06d0c908cd920.png", desc: "Vodka, Peach Schnapps, Orange, Cranberry" },
            { name: "BLUE LAGOON", price: "€6.00", img: "https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/693024da7bbd8d5a3bfd05fa.png", desc: "Vodka, Blue Curacao, Lemonade" },
            { name: "PORNSTAR MARTINI", price: "€6.00", img: "https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/69302518cecdd75288fb6561.png", desc: "Vanilla Vodka, Passion Fruit, Lime" },
            { name: "ZOMBIE", price: "€7.00", img: "https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/69304ed50cb77c549f745bdd.png", desc: "Rum Blend, Pineapple, Lime, Grenadine" },
            { name: "PINA COLADA", price: "€6.00", img: "https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/69302507cecdd781b8fb6436.png", desc: "Rum, Coconut, Pineapple" },
            { name: "MARGARITA", price: "€6.00", img: "https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/693024f57bbd8db0e4fd0d4d.png", desc: "Tequila, Triple Sec, Lime" }
        ];

        const merchItems = [
            { name: "FLAVORS TOWEL", price: "€20.00", img: "https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/694b14007d382a1fd62e0b8d.png", desc: "Premium Beach Towel" },
            { name: "FLAVORS T-SHIRT", price: "€15.00", img: "https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/694b1400aaebe86fbe0ae72e.png", desc: "Classic Logo Tee" },
            { name: "TANK TOP", price: "€15.00", img: "https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/694b1400d573506664f140e4.png", desc: "Summer Essential" },
            { name: "THERMAL FLASK", price: "€15.00", img: "https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/694b14007d382a809b2e0b8e.png", desc: "Keep it Frozen" },
            { name: "BIKINI", price: "€15.00", img: "https://storage.googleapis.com/msgsndr/KbiucErIMNPbO1mY4qXL/media/694b1400aaebe84f6d0ae72a.png", desc: "Flavors Swimwear" }
        ];

        // RENDER
        const grid = document.getElementById('menuGrid');
        grid.innerHTML = menuItems.map(item => `
            <div class="menu-item">
                <img src="${item.img}" alt="${item.name}">
                <div class="item-content">
                    <h3 class="item-title">${item.name}</h3>
                    <p class="item-desc">${item.desc}</p>
                    <span class="item-price">${item.price}</span>
                    <div class="add-on-box">
                        <div class="add-on-title">
                            <span><i class="fas fa-vial"></i> ADD SHOT</span>
                            <span>+€1.00</span>
                        </div>
                        <div>
                            <span class="opt-tag">Rum</span>
                            <span class="opt-tag">Vodka</span>
                            <span class="opt-tag">Tequila</span>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');

        const mGrid = document.getElementById('merchGrid');
        mGrid.innerHTML = merchItems.map(item => `
            <div class="menu-item">
                <img src="${item.img}" alt="${item.name}" class="merch-img">
                <div class="item-content">
                    <h3 class="item-title">${item.name}</h3>
                    <p class="item-desc">${item.desc}</p>
                    <span class="item-price">${item.price}</span>
                    <button class="buy-btn" onclick="window.open('https://wa.me/306900000000?text=I want to buy ${item.name}', '_blank')">BUY NOW</button>
                </div>
            </div>
        `).join('');

    </script>
</body>
</html>
