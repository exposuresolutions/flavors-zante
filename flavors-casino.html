<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spin & Win | ExposureOS</title>
    <meta name="description" content="Spin the wheel at Flavors Zante. Win free samples, shots, and epic prizes.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           EXPOSURE OS - CASINO THEME
           ========================================= */
        :root {
            --primary: #FF00FF;
            --gold: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.6);
            --bg-dark: #050508;
            --text-main: #ffffff;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; 
            background-color: var(--bg-dark); 
            font-family: 'Montserrat', sans-serif; 
            color: var(--text-main); 
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* HEADER */
        .os-header {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,8,0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255,215,0,0.2);
        }
        .back-btn {
            color: var(--gold); font-size: 1.1rem; text-decoration: none;
            display: flex; align-items: center; gap: 8px;
        }
        .header-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: var(--gold);
        }

        /* MAIN FLOOR */
        .casino-floor {
            flex: 1;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 80px 20px 40px;
            background: radial-gradient(circle at center, #1a051a 0%, #000 90%);
            text-align: center;
        }

        .game-title { 
            font-family: 'Bebas Neue'; font-size: 3rem; margin: 0; 
            color: #fff; text-shadow: 0 0 20px var(--primary);
            line-height: 1;
        }
        .game-sub { color: #aaa; font-size: 0.9rem; margin-bottom: 30px; letter-spacing: 2px; }

        /* WHEEL */
        .wheel-wrapper {
            position: relative;
            width: 320px; height: 320px;
            margin: 0 auto 30px;
            border-radius: 50%; padding: 10px;
            background: linear-gradient(135deg, #222, #000);
            box-shadow: 0 0 40px rgba(255,0,255,0.3);
            border: 2px solid #333;
        }
        
        .wheel {
            width: 100%; height: 100%;
            border-radius: 50%;
            position: relative; overflow: hidden;
            transition: transform 5s cubic-bezier(0.15, 0.90, 0.25, 1.0);
            border: 5px solid #111;
            background: conic-gradient(
                var(--primary) 0deg 45deg, #222 45deg 90deg,
                var(--gold) 90deg 135deg, #222 135deg 180deg,
                var(--primary) 180deg 225deg, #222 225deg 270deg,
                var(--gold) 270deg 315deg, #222 315deg 360deg
            );
        }

        .wheel-center {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            background: #000; border: 3px solid var(--gold);
            border-radius: 50%; z-index: 10;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px var(--gold-glow);
            cursor: pointer;
        }
        .wheel-center i { color: var(--gold); font-size: 1.5rem; }

        .pointer {
            position: absolute; top: -20px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 40px solid var(--gold);
            z-index: 20;
        }

        /* BUTTON */
        .spin-btn {
            background: linear-gradient(45deg, var(--gold), #FFA500);
            border: none; padding: 15px 50px; border-radius: 30px;
            font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 1.2rem;
            cursor: pointer; color: #000; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            transition: 0.3s;
        }
        .spin-btn:active { transform: scale(0.95); }
        .spin-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex; align-items: center; justify-content: center;
            z-index: 2000; opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: #111; border: 2px solid var(--gold);
            padding: 30px; border-radius: 20px; text-align: center;
            width: 90%; max-width: 350px;
        }
        .win-title { font-family: 'Bebas Neue'; font-size: 3rem; color: var(--gold); margin: 0; }
        .win-prize { font-size: 1.5rem; color: #fff; margin: 10px 0 20px; font-weight: 700; }

    </style>
</head>
<body>

    <header class="os-header">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> HUB</a>
        <div class="header-title">CASINO</div>
        <div style="width: 50px;"></div>
    </header>

    <div class="casino-floor">
        <h1 class="game-title">SPIN & WIN</h1>
        <p class="game-sub">Every Spin Wins a Prize</p>

        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <div class="wheel" id="wheel"></div>
            <div class="wheel-center" onclick="spinWheel()">
                <i class="fas fa-play"></i>
            </div>
        </div>

        <button class="spin-btn" onclick="spinWheel()" id="spinBtn">SPIN</button>
    </div>

    <!-- MODAL -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 class="win-title">YOU WON!</h2>
            <div class="win-prize" id="winPrize">PRIZE</div>
            <button class="spin-btn" onclick="document.getElementById('resultModal').classList.remove('active')">CLAIM</button>
        </div>
    </div>

    <script>
        let isSpinning = false;
        const prizes = ["FREE SHOT", "2-4-1", "FREE SHOT", "50% OFF", "FREE SHOT", "TEST TUBE", "PITCHER", "BOGO"];

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            
            const wheel = document.getElementById('wheel');
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            btn.innerText = "SPINNING...";
            
            const spins = 5;
            const degrees = Math.floor(Math.random() * 360);
            const totalDegrees = (spins * 360) + degrees;
            
            wheel.style.transform = `rotate(${totalDegrees}deg)`;
            
            setTimeout(() => {
                isSpinning = false;
                btn.disabled = false;
                btn.innerText = "SPIN AGAIN";
                
                const normalizedDeg = degrees % 360;
                const segmentIndex = Math.floor((360 - normalizedDeg) / 45) % 8;
                
                document.getElementById('winPrize').innerText = prizes[segmentIndex];
                document.getElementById('resultModal').classList.add('active');
                
            }, 5000);
        }
    </script>
</body>
</html>
