<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavors Zante | The Ultimate Party Bar</title>
    <script>
        (async function() {
            // This script fetches the real content and loads it into the page.
            // Do not edit this file directly. Edit "flavors-zante-v5-content.html" instead.
            try {
                // Appending a cache-busting query string to prevent old versions from being loaded
                const response = await fetch('flavors-zante-v5-content.html?v=' + new Date().getTime());
                if (!response.ok) throw new Error('Failed to load content. Status: ' + response.status);
                const content = await response.text();
                document.open();
                document.write(content);
                document.close();
            } catch (error) {
                console.error('Error loading page content:', error);
                document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: sans-serif; color: white;"><h1>Error</h1><p>Could not load page content. Please try again later.</p></div>';
            }
        })();
    </script>
    <style>
        /* Basic background color while the page content loads */
        body { background-color: #000; }
    </style>
</head>
