<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bottle of Love | ExposureOS</title>
    <meta name="description" content="The classic game with a digital twist. Spin the bottle at Flavors Zante.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           EXPOSURE OS - BOTTLE THEME
           ========================================= */
        :root {
            --primary: #FF00FF;
            --secondary: #BC13FE;
            --gold: #FFD700;
            --bg-dark: #050508;
            --text-main: #ffffff;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; 
            background-color: var(--bg-dark); 
            font-family: 'Montserrat', sans-serif; 
            color: var(--text-main); 
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* HEADER */
        .os-header {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,8,0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255,0,255,0.2);
        }
        .back-btn {
            color: var(--primary); font-size: 1.1rem; text-decoration: none;
            display: flex; align-items: center; gap: 8px;
        }
        .header-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: var(--primary);
        }

        /* HERO */
        .bottle-hero {
            padding: 100px 20px 40px;
            text-align: center;
            background: radial-gradient(circle at center, #1a001a 0%, #000 100%);
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .hero-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem; margin: 0;
            color: #fff; line-height: 0.9;
            text-shadow: 0 0 20px var(--primary);
        }
        .hero-sub { color: #aaa; font-size: 0.9rem; margin-top: 10px; letter-spacing: 2px; }

        /* SETUP FORM */
        .setup-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 20px; padding: 25px;
            width: 100%; max-width: 400px;
            margin-top: 30px;
        }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-label { display: block; color: #ccc; margin-bottom: 8px; font-size: 0.8rem; font-weight: 700; }
        .form-input {
            width: 100%; padding: 15px; background: #222;
            border: 1px solid #444; color: #fff; border-radius: 10px;
            font-family: 'Montserrat';
        }
        
        .status-opts { display: flex; gap: 10px; }
        .status-btn {
            flex: 1; padding: 12px; background: #222;
            border: 1px solid #444; color: #ccc; border-radius: 10px;
            cursor: pointer; transition: 0.3s;
        }
        .status-btn.active {
            background: var(--primary); color: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255,0,255,0.4);
        }

        /* GAME AREA */
        .game-area { display: none; width: 100%; max-width: 400px; text-align: center; }
        .bottle-wrapper {
            position: relative; width: 250px; height: 250px;
            margin: 30px auto;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            border-radius: 50%;
        }
        .the-bottle {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .bottle-icon {
            font-size: 8rem; color: var(--primary);
            transform: rotate(45deg);
            filter: drop-shadow(0 0 20px rgba(255,0,255,0.5));
        }
        
        .result-box { min-height: 80px; margin-bottom: 20px; }
        .result-text { color: var(--gold); font-size: 1.5rem; margin: 0; font-family: 'Bebas Neue'; }

        /* CTA */
        .btn-epic {
            width: 100%; padding: 15px;
            font-size: 1.2rem; font-weight: 900; font-family: 'Orbitron';
            text-transform: uppercase; border: none; border-radius: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff; cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
        }
        .btn-epic:disabled { opacity: 0.7; cursor: not-allowed; }

    </style>
</head>
<body>

    <header class="os-header">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> HUB</a>
        <div class="header-title">BOTTLE</div>
        <div style="width: 50px;"></div>
    </header>

    <section class="bottle-hero">
        <h1 class="hero-title">BOTTLE OF LOVE</h1>
        <p class="hero-sub">Classic Game. Digital Twist.</p>

        <!-- SETUP -->
        <div id="setupBox" class="setup-box">
            <div class="form-group">
                <label class="form-label">YOUR NAME</label>
                <input type="text" id="pName" class="form-input" placeholder="Enter name...">
            </div>
            <div class="form-group">
                <label class="form-label">STATUS</label>
                <div class="status-opts">
                    <button class="status-btn" onclick="setStatus(this, 'Single')">Single</button>
                    <button class="status-btn" onclick="setStatus(this, 'Taken')">Taken</button>
                </div>
            </div>
            <button class="btn-epic" onclick="startGame()">JOIN</button>
        </div>

        <!-- GAME -->
        <div id="gameArea" class="game-area">
            <div class="bottle-wrapper">
                <div id="theBottle" class="the-bottle">
                    <i class="fas fa-wine-bottle bottle-icon"></i>
                </div>
            </div>
            
            <div class="result-box" id="resultBox">
                <p style="color: #aaa;">Tap spin to play...</p>
            </div>
            
            <button class="btn-epic" onclick="spin()" id="spinBtn">SPIN</button>
        </div>

    </section>

    <script>
        let status = '';

        function setStatus(btn, val) {
            status = val;
            document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function startGame() {
            const name = document.getElementById('pName').value;
            if(!name || !status) { alert('Please enter details!'); return; }
            
            document.getElementById('setupBox').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('resultBox').innerHTML = `<p style="color:#fff">Welcome, ${name}</p>`;
        }

        function spin() {
            const bottle = document.getElementById('theBottle');
            const res = document.getElementById('resultBox');
            const btn = document.getElementById('spinBtn');
            
            btn.disabled = true;
            res.innerHTML = '<p style="color:var(--primary)">Spinning...</p>';
            
            const deg = 720 + Math.floor(Math.random() * 1440);
            bottle.style.transform = `rotate(${deg}deg)`;
            
            setTimeout(() => {
                const dares = [
                    "KISS RIGHT", "KISS LEFT", "BUY A SHOT", 
                    "TABLE DANCE", "SHOW PHOTO", "WHISPER SECRET"
                ];
                const dare = dares[Math.floor(Math.random() * dares.length)];
                res.innerHTML = `<h3 class="result-text">${dare}</h3>`;
                btn.disabled = false;
            }, 3000);
        }
    </script>
</body>
</html>
